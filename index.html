<!doctype html>
<html ng-app="stupid">
	<head>
		<base href="/">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
		<link rel="stylesheet" href="css/slider.css">
		<title>Very Stupid Slideshow Trick</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>	
	</head>
	<body>
		<div class="theSlider" ng-controller="sliderCtrl">
			<div ng-class="{ onSlide: onOff % 2 == 1, shiftOut: onOff % 2 == 1, offSlide: onOff % 2 == 0, shiftIn: onOff % 2 == 0 }"><img src="img/1.jpg"></div>
			<div ng-class="{ onSlide: onOff % 2 == 0, shiftOut: onOff % 2 == 0, offSlide: onOff % 2 == 1, shiftIn: onOff % 2 == 1 }"><img src="img/2.jpg"></div>
		</div>
		<script src="js/stupid.js"></script>
	</body>
</html>
